{% extends "account/base.html" %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container">
    <h1>ログイン</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field.label }}
            <br>
            {{ field }}
            <br>
            {{ field.error }}
        {% endfor %}
        <br>
        <button class="btn btn-outline-primary" type="submit">ログイン</button>
        <button class="btn btn-outline-primary" type="button" onclick="goback()">戻る</button>
    </form>
    <script>
        function goback(){
            window.history.back();
        }
    </script>
</div>
{% endblock %}
